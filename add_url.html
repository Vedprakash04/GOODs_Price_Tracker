<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product URL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Product URL</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('add_url') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="product_url" class="form-label">Product URL</label>
                <input type="url" class="form-control" id="product_url" name="product_url" placeholder="Enter the Amazon product URL" required>
            </div>
            <div class="mb-3">
                <label for="product_price" class="form-label">Target Price</label>
                <input type="number" class="form-control" id="product_price" name="product_price" placeholder="Enter your target price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add URL</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary ms-3">Back to Home</a>
        </form>
    </div>
</body>
</html>
